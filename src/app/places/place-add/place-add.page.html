<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>New Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Write a title" #title></ion-input>
          <ion-input type="text" placeholder="https://imagewebsite.com" #imageURL></ion-input>
          <ion-button color="primary" (click)="savePlace(title, imageURL)">Save Place</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
